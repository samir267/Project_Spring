<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(248, 248, 248);">
    <div class="container mt-5 col-sm-6">
        <h5 style="text-align: center;">New Contract</h5>
        
        <!-- Afficher la liste dÃ©roulante des IDs des utilisateurs -->
        

        <form th:action="@{/newContract1/{id} (id=${idCar})}" th:object="${contract}" method="post" enctype="multipart/form-data">
            <input type="text" id="" th:value="${idCar}" name="idCar" th:field="*{Car.id}" hidden/>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="datetime-local" class="form-control" id="startDate" name="date_deb" th:field="*{date_deb}">
            </div>
    
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="datetime-local" class="form-control" id="endDate" name="date_fin" th:field="*{date_fin}">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <!-- Bootstrap JS and other scripts if needed -->
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
